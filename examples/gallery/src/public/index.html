<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>My Valentine's Gallery</title>
  <link rel="stylesheet/less" type="text/css" href="css/style.less">
  
  <!-- legacy code -->
  <script src="/jsdev/jquery.js" type="text/javascript"></script>
  <script src="/jsdev/less.js" type="text/javascript"></script>
  <script src="/jsdev/mustache.js" type="text/javascript"></script>
  <script src="/jsdev/nibjs.js" type="text/javascript"></script>
  <script src="/jsdev/wawjs.js" type="text/javascript"></script>
  <script src="/jsdev/coffee-script.js" type="text/javascript"></script>
  
  <!-- application code -->
  <script src="/jsdev/gallery.coffee" type="text/coffeescript"></script>
  <!-- <script src="/jsdev/gallery.js" type="text/javascript"></script> -->
  <script>
    $(document).ready(function(){
      var fn = function(){
        if (NibJS.pkgBuilders['gallery']) {
          var Gallery = NibJS.require('gallery').Gallery;
          $.wRun(new Gallery());
        } else {
          console.log("Waiting for the application...");
          setTimeout(fn, 100);
        }
      };
      setTimeout(fn, 100);
    });
  </script>
  
</head>
<body>
  <div id="main"></div>
</body>
</html>
